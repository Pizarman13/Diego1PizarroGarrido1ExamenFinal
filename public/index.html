<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi Blog Personal</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>El Blog de Diego</h1>
</header>

<main>
    <!-- Sección de entradas -->
    <section id="posts" class="posts-grid">
        <!-- Aqui se cargan las entradas -->
    </section>

    <!-- Formulario de entrada -->
    <section class="new-post">
        <h2>Agregar una nueva entrada</h2>
        <form id="postForm">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
                <label for="content">Contenido:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit">Publicar</button>
        </form>
    </section>
</main>

<footer>
    <p>Contacto: <a href="https://github.com/Pizarman13/Diego1PizarroGarrido1ExamenFinal.git" target="_blank">Mi GitHub</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
